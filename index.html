<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Julia ‚ù§Ô∏è Maksymilian</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 35px rgba(0,0,0,0.25);
    position: relative;
    width: 350px;
}

h1 {
    color: #e91e63;
}

.top {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.yes {
    background: #4CAF50;
    color: white;
}

.no {
    background: #f44336;
    color: white;
    position: absolute;
}

/* SERDUSZKA */
.heart {
    position: absolute;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity:1; }
    100% { transform: translateY(-100vh); opacity:0; }
}

/* KONFETTI */
.confetti {
    position: absolute;
    font-size: 20px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}

.small {
    font-size: 14px;
    color: gray;
}
</style>
</head>

<body>

<audio id="muzyka" loop>
    <source src="muzyka1.mp3" type="audio/mpeg">
</audio>


<div class="box">

    <div class="top">Julia ‚ù§Ô∏è Maksymilian</div>

    <img src="zdjecie.jpg" width="170" style="border-radius:15px"><br><br>

    <h1 id="question">
        Julka, czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è
    </h1>

    <button class="yes" onclick="yesAnswer()">TAK ‚ù§Ô∏è</button>
    <button class="no" id="noBtn" onmouseover="moveButton()">NIE</button>

    <div class="small" id="daysTogether"></div>
    <div class="small" id="timer"></div>

</div>

<script>
/* MAGICZNA NAPRAWA MUZYKI */
/* PrzeglƒÖdarki pozwalajƒÖ graƒá dopiero po klikniƒôciu. 
   Ten kod w≈ÇƒÖczy muzykƒô, gdy tylko kto≈õ dotknie strony */
document.addEventListener('click', function() {
    var audio = document.getElementById("muzyka");
    audio.play();
}, { once: true }); // To sprawia, ≈ºe pr√≥buje odpaliƒá tylko za pierwszym razem


/* LICZNIK DNI RAZEM */
const startDate = new Date("2020-08-25");
const today = new Date();
const diffTime = today - startDate;
const diffDays = Math.floor(diffTime / (1000*60*60*24));

document.getElementById("daysTogether").innerText = 
"Jeste≈õmy razem ju≈º " + diffDays + " dni ‚ù§Ô∏è";

/* UCIEKAJƒÑCY PRZYCISK */
function moveButton() {
    const btn = document.getElementById("noBtn");
    // Zmieniamy zakres ruchu, ≈ºeby przycisk nie ucieka≈Ç poza ekran na telefonie
    const maxWidth = window.innerWidth - 100; 
    const maxHeight = window.innerHeight - 100;
    
    btn.style.position = "fixed"; // Wa≈ºna zmiana dla p≈Çynniejszego ruchu
    btn.style.top = Math.random() * maxHeight + "px";
    btn.style.left = Math.random() * maxWidth + "px";
}

/* SERDUSZKA (DODAJEMY IM TROCHƒò LOSOWO≈öCI) */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 90 + "vw"; // ≈ªeby nie wychodzi≈Çy za mocno w prawo
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; // R√≥≈ºna prƒôdko≈õƒá
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 300);

/* PO KLIKNIƒòCIU TAK */
function yesAnswer() {
    // Na wszelki wypadek pr√≥bujemy odpaliƒá muzykƒô te≈º tutaj
    var audio = document.getElementById("muzyka");
    audio.play();

    document.getElementById("question").innerHTML = 
    "Julka ‚ù§Ô∏è<br>Kocham Ciƒô üíñ<br>‚Äì Tw√≥j Maks";
    
    // Ukrywamy przyciski po zgodzie
    document.querySelector(".yes").style.display = "none";
    document.getElementById("noBtn").style.display = "none";

    confetti();
}

/* KONFETTI */
function confetti() {
    for (let i=0; i<100; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.innerHTML = "üíñ";
        c.style.left = Math.random()*100 + "vw";
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(), 4000);
    }
}
</script>
