<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Julia ‚ù§Ô∏è Maksymilian</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 35px rgba(0,0,0,0.25);
    position: relative;
    width: 350px;
}

h1 {
    color: #e91e63;
}

.top {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.yes {
    background: #4CAF50;
    color: white;
}

.no {
    background: #f44336;
    color: white;
    position: absolute;
}

/* SERDUSZKA */
.heart {
    position: absolute;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity:1; }
    100% { transform: translateY(-100vh); opacity:0; }
}

/* KONFETTI */
.confetti {
    position: absolute;
    font-size: 20px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}

.small {
    font-size: 14px;
    color: gray;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/Canon.wav" type="audio/wav">
</audio>

<div class="box">

    <div class="top">Julia ‚ù§Ô∏è Maksymilian</div>

    <img src="zdjecie.jpg" width="170" style="border-radius:15px"><br><br>

    <h1 id="question">
        Julka, czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è
    </h1>

    <button class="yes" onclick="yesAnswer()">TAK ‚ù§Ô∏è</button>
    <button class="no" id="noBtn" onmouseover="moveButton()">NIE</button>

    <div class="small" id="daysTogether"></div>
    <div class="small" id="timer"></div>

</div>

<script>

/* LICZNIK DNI RAZEM */
const startDate = new Date("2020-08-25");
const today = new Date();
const diffTime = today - startDate;
const diffDays = Math.floor(diffTime / (1000*60*60*24));

document.getElementById("daysTogether").innerText =
"Jeste≈õmy razem ju≈º " + diffDays + " dni ‚ù§Ô∏è";

/* LICZNIK OD OTWARCIA */
const start = new Date().getTime();
setInterval(() => {
    const now = new Date().getTime();
    const diff = Math.floor((now - start)/1000);
    document.getElementById("timer").innerText =
        "My≈õlƒô o Tobie od " + diff + " sekund üíñ";
}, 1000);

/* UCIEKAJƒÑCY PRZYCISK */
function moveButton() {
    const btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * 250 + "px";
    btn.style.left = Math.random() * 250 + "px";
}

/* SERDUSZKA */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 200);

/* PO KLIKNIƒòCIU TAK */
function yesAnswer() {
    document.getElementById("question").innerHTML =
    "Julka ‚ù§Ô∏è<br>Gratulacje.<br>Kocham Ciƒô üíñ<br>‚Äì Tw√≥j Maks";

    confetti();
}

/* KONFETTI */
function confetti() {
    for (let i=0; i<60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.innerHTML = "üíñ";
        c.style.left = Math.random()*100 + "vw";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}

</script>

</body>
</html>
